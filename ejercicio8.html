<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="enlaces">

  </ul>
  <button id="consultar" type="button">Consultar Datos</button>

  <script>
    const enlaces = document.querySelector("#enlaces")
    const boton=document.querySelector("#consultar")
    boton.addEventListener("click",()=>{

      //¿Cómo realizo una petición > respuesta asíncrona?
      //fetch() : Comunicación, Permisos, url
      //then()  : Datos entrada = text(), blob(), json()
      //then()  : proceso
      //catch() : excepsiones
      fetch(`https://swapi.dev/api/people/2`)
        .then(datos=>datos.json())
          .then(respuesta=>{
            const peliculas = respuesta.films
            console.log(peliculas)
            
            let indice=1;
            peliculas.forEach(pelicula => {
              enlaces.innerHTML +=`
              <li>
                <a href='${pelicula}' target='_blank'>Película ${indice}</a>
                </li>
                `;
                indice++;
            });
          })
            .catch(e => {console.error(e)})

    })
  </script>
</body>
</html>
