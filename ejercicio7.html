<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* Función Autoejecutada */
    /* Se crea, se ejecuta, se destruye */
    (function(){
      console.log("Hola soy Jhon")
    })();

    /* Función autoejecutable con parámetros */
    (function (carrera){
      console.log(`!La carrera que estudio es ${carrera}!`)
    })("Ingenieria de software");

    (function (n1,n2){
      let suma = parseInt(n1) + parseInt(n2)
      console.log(`La suma es ${suma}`)
    })("2","3");

    
  </script>
</body>
</html>
