<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Función por expresión (almacenar en un objeto)
    //F1: tiene un nombre que se a ignorado
    const saludar = function mostrarSaludo () {
      console.log("Tu puedes, eres el número 1")
    }
    //F2: Es anónima
    const despedirse= function () {
      console.log("Adios, sé feliz")
    }

    //F3: Tipo Flecha
    const preguntar = () => {
      console.log ("¿Por qué me dejas con las ganas de aprender más?")
    }
    saludar()
    despedirse()
    preguntar()
  </script>
</body>
</html>
